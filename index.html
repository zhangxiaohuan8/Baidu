<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>百度注册</title>
    <link rel="stylesheet" href="./Baidu.css">
</head>
<body>
    <div id="content">
        <div class="mod-new-reg-bg">
        </div>
        <div class="mod-new-reg-wrapper">
            <div class="mod-new-reg-logo">
                <img src="https://passport.baidu.com/static/passpc-account/img/baidu.png">
            </div>
            <div class="mod-new-reg-text">
                <h3>用科技</h3>
                <p>让复杂的世界更简单</p>
            </div>
            <div class="mod-new-reg-footer">
                <span class="mod-new-reg-help">
                <a class="mode-new-reg-help-text"  target="_blank">帮助中心</a>
                <span class="mod-new-reg-line"></span>
                <a class="mod-new-reg-service"><img src="https://passport.baidu.com/static/passpc-account/img/reg/service-2x.png"/></a>
                </span>
                <span class="mod-new-reg-copyright">2020&nbsp;©Baidu</span>
            </div>
        </div>
        <div class="mod-new-reg-content">
            <div class="center">
                <div class="center-top">
                    <h3>欢迎注册</h3>   
                    <div class="counter">
                        <div class="counter1">已有账号?</div> 
                        <a href="./">登录</a>
                    </div> 
                </div> 
                <div class="center-center">
                    <form>
                        <p>
                            <label>用户名</label> 
                            <input id="name" type="text" value="" placeholder="请设置用户名"/>
                            <span>*</span>
                        </p> 
                        <div id="name-validation-message" class="top"></div>
                        <p>
                            <label>手机号</label> 
                            <input id="phone" type="text" value="" placeholder="可用于登录和找回密码"/>
                            <span>*</span>
                        </p>
                        <div id="phone-validation-message" class="top"></div>
                        <p>
                            <label>密  码</label> 
                            <input id="password" type="text" value="" placeholder="请设置登录密码"/>
                            <span>*</span>
                        </p>
                        <div id="pwd-validation-message" class="top"></div>
                        <p>
                            <label>验证码</label> 
                            <input id="num" type="text" value="" placeholder="请输入验证码"/>
                            <span>*</span>
                            <input id='input' type="button" value="获取验证码"/>
                        </p>
                        <div id="num-validation-message" class="top"></div>
                        <input id="resiger" type="button" value="注册"/>
                        <div class="footer">
                            <input id="check" type="checkbox" disabled/>
                            <p>阅读并接受《百度用户协议》及《百度隐私权保护声明》</p> 
                        </div>
                    </form> 
                </div> 
            </div>
        </div>
    </div> 
    <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./baidu.js"></script>
</body>
</html>
